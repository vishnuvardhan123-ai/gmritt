<html>
<head>

</head>
<body bgcolor="skyblue">
<form>
<center><h2>New alumini registration form</h2></center>
<table align="center">
<tr>
 <th align="left"><label>Enter your name</label></th>
   <td><input type="text"></td>
</tr>
<tr>
 <th align="left"><label>Enter your Gender</label></th>
  <td>
   <select>
    <option value="select">select</option>
    <option value="male">male</option>
    <option value="female">female</option>
    <option value="others">others</option>
   </select>
  </td>
</tr>
<tr>
 <th align="left"><label>Enter your Branch</label></th>
  <td>
   <select>
    <option value="select">select</option>
    <option value="CSE">CSE</option>
    <option value="IT">IT</option>
    <option value="MECHANICAL">MECHANICAL</option>
    <option value="ECE">ECE</option>
    <option value="CIVIL">CIVIL</option>
    <option value="EEE">EEE</option>
   </select>
  </td>
</tr>
<tr>
 <th align="left"><label>Enter your date of birth</label></th>
   <td><input type="date"></td>
</tr>
<tr>
 <th align="left"><label>year of passing</label></th>
  <td>
   <select>
    <option value="select">select</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
   </select>
  </td>
</tr>
<tr>
 <th align="left"><label>Enter your phone number</label></th>
   <td><input type="text"></td>
</tr>
<tr>
 <th align="left"><label>Enter your Email id</label></th>
   <td><input type="email"></td>
</tr>
<tr>
 <th align="left"><label>Designation</label></th>
   <td><input type="text"></td>
</tr>
<tr>
 <th align="left"><label>Enter your user name</label></th>
   <td><input type="text"></td>
</tr>
<tr>
 <th align="left"><label>Enter your password</label></th>
   <td><input type="password"></td>
</tr>
<tr>
 <th align="left"><label>confirm password</label></th>
   <td><input type="password"></td>
</tr>
<tr>
 <th align="left"><label>Enter your address</label></th>
   <td><input type="text"></td>
</tr>
<tr>
<td align="right"><input type="submit" value="register"></td>
</tr>
</table>
</form>
</body>
</html>
